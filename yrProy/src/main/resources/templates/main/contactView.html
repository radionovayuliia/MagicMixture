<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Contacta con nosotros</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/navbar.css"> 
    <link rel="stylesheet" href="/styles/contacta.css"> 
    <th:block th:replace="~{/fragment.html::cabecera}"></th:block>
</head>
<body>
    <nav th:replace="~{/fragment.html::mainMenu}"></nav>
    <div class="contact-container">
        <h3>Escribe tus datos y nos contactamos contigo</h3>
        <form id="contactForm" action="#" method="post" th:action="@{/magicmixture/contacto/submit}" th:object="${formInfoContacta}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" class="form-control" th:field="*{correo}">
            </div>
            <div class="form-group">
                <label for="opcion">Por qué razón quieres contactar con nosotros?</label>
                <select id="opcion" name="opcion" class="form-control" th:field="*{opcion}">
                    <option value="queja">Queja</option>
                    <option value="consulta">Consulta</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" class="form-control" th:field="*{comentario}" rows="5"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="condiciones" class="form-check-input" th:field="*{condiciones}">
                <label for="condiciones" class="form-check-label">Aceptar las condiciones del servicio</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var condiciones = document.getElementById('condiciones');
            if (!condiciones.checked) {
                alert('Por favor, acepta las condiciones del servicio.');
            } else {
                alert('Tu mensaje ha sido enviado correctamente.');
                document.getElementById('contactForm').reset();
            }
        });
    </script>
</body>
</html>
