<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Pedidos</title>
</head>
<body>
    <h1>Mis Pedidos</h1>
    <ul>
        <li th:each="pedido : ${pedidos}">
            <span th:text="${pedido.id}">ID del Pedido</span>
            <span> - </span>
            <span th:text="${pedido.fecha}">Fecha del Pedido</span>
            <ul>
                <li th:each="linea : ${pedido.líneasPedido}">
                    <span th:text="${linea.coctel.nombre}">Nombre del Cóctel</span>
                    <span> - </span>
                    <span th:text="${linea.cantidad}">Cantidad</span>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
