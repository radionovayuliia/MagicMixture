<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de usuario</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles/navbar.css">
        <link rel="stylesheet" href="/styles/registro.css">
        <th:block th:replace="~{/fragment.html::cabecera}"></th:block>
    </head>
    <body>
        <div class="banner">
            <nav th:replace="~{/fragment.html::mainMenu}"></nav>
        </div>
        <div class="container">
            <h2>Registro de Usuario</h2>
            <form th:action="@{/magicmixture/registro/submit}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="contrase単a">Contrase単a:</label>
                    <input type="password" class="form-control" id="contrase単a" th:field="*{contrase単a}" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
    </body>
</html>
